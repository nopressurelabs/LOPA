development: &defaults
  adapter      : postgresql
  encoding     : unicode
  database     : lopa_develop
  pool         : 5
  host         : 127.0.0.1
  min_messages : WARNING

test:
  <<: *defaults
  database     : lopa_testdb

production:
  <<: *defaults
  database : <%= ENV['DB_NAME'] %>
  username : <%= ENV['DB_USERNAME'] %>
  password : <%= ENV['DB_PASSWORD'] %>
  host     : <%= ENV['DB_HOST'] %>
